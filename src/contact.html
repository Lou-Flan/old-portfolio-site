<body>

    <header class="navigation">

        <div class="navigation__background">&nbsp;</div>

        <nav class="navigation__container">
            <ul class="navigation__list">
                <li class="navigation__item"><a class="navigation__link" href="../index.html">Home</a></li>

        <nav class="nav-bar">

                <li class="navbar__item"><a class="nav-bar__link" href="#">contact</a></li>
            </ul>
        </nav>

    </header>
    <main class="content">

        <div class="title__container">
            <h1 class="heading-primary">
                <span class="heading-primary title short-text">contact.</span>
                <span class="heading-primary title medium-text">talk to me.</span>
                <span class="heading-primary title long-text">lets be friends.</span>
            

                <span class="heading-primary sub" id="contact-sub">Thanks for stopping by</span>
                 <span class="heading-primary further-sub" id="contact-sub">lets change the world!</span>   
        </h1>   
        </div>

        <section class="flexbox-container-contact">
                <article class="contact-box navbar__item" id="github">
                    <a href="#" target="_blank">
                        <img src="./images/icon-11.png" alt="git hub">                      
                    </a>
                </article>
                <article class="contact-box navbar__item" id="twitter">
                    <a href="#" target="_blank">
                        <img src="./images/icon-12.png" alt="twitter">
                    </a>
                </article>
                <article class="contact-box navbar__item" id="linkedin">
                    <a href="#" target="_blank">
                        <img src="./images/icon-10.png" alt="linked in">
                    </a>
                </article>
                <article class="contact-box navbar__item" id="email">
                        <a href="mailto:louise_flanagan@outlook.com">
                            <img src="./images/icon-09.png" alt="email">                
                        </a>
                    </article>
           
    </main>

    <footer>

            <label id="left">
                <input type="radio" class="button-radio" id="colour-toggle-pink" name="radio">
                <label for="colour-toggle-pink" class="button pink"></label>
                <div class="colour-background pink">&nbsp;</div>
            </label>
            <label id="middle">
                <input type="radio" class="button-radio" id="colour-toggle-yellow" name="radio">
                <label for="colour-toggle-yellow" class="button yellow"></label>
                <div class="colour-background yellow">&nbsp;</div>
            </label>
            <label id="right">
                <input type="radio" checked="checked" class="button-radio" id="colour-toggle-green" name="radio">
                <label for="colour-toggle-green" class="button green"></label>
                <div class="colour-background green">&nbsp;</div>
            </label>

        </footer>
